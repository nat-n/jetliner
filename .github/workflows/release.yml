name: ðŸ“¦ Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-version:
    name: âœ… Validate version
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Check version matches tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          if [ "$TAG" != "$VERSION" ]; then
            echo "::error::Tag v$TAG does not match pyproject.toml version $VERSION"
            exit 1
          fi
          echo "Version $VERSION matches tag"

  linux:
    name: ðŸ§ Linux (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-24.04-arm
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Smoke test
        run: |
          python3 -m pip install dist/*cp312*.whl --force-reinstall
          python3 tests/smoke_test.py
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    name: ðŸ§ Linux musl (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
            rust_target: x86_64-unknown-linux-musl
          - runner: ubuntu-24.04-arm
            target: aarch64
            rust_target: aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.rust_target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Smoke test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/dist:/dist \
            -v ${{ github.workspace }}/tests:/tests \
            python:3.12-alpine sh -c \
            'pip install /dist/*cp312*.whl && python /tests/smoke_test.py'
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    name: ðŸªŸ Windows (py${{ matrix.python-version }})
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: Swatinem/rust-cache@v2
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          sccache: 'true'
      - name: Smoke test
        run: |
          pip install (Get-ChildItem dist/*.whl).FullName --force-reinstall
          python tests/smoke_test.py
        shell: pwsh
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-py${{ matrix.python-version }}
          path: dist

  macos:
    name: ðŸŽ macOS (${{ matrix.platform.target }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.platform.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-15
            target: aarch64
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: Swatinem/rust-cache@v2
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
      - name: Smoke test
        run: |
          pip install dist/*.whl --force-reinstall
          python tests/smoke_test.py
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-${{ matrix.platform.target }}-py${{ matrix.python-version }}
          path: dist

  sdist:
    name: ðŸ“„ Source distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  release:
    name: ðŸš€ Publish to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [validate-version, linux, musllinux, windows, macos, sdist]
    environment: pypi
    permissions:
      id-token: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: List artifacts
        run: ls -lh dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          attestations: true
          skip-existing: true
