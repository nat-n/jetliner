site_name: Jetliner
site_description: High-performance Avro streaming reader for Polars DataFrames
site_url: https://github.com/nat-n/jetliner/
repo_url: https://github.com/nat-n/jetliner
repo_name: jetliner

theme:
  name: material
  logo: assets/jetliner_icon.png
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_category_heading: true
            docstring_style: numpy
            merge_init_into_class: true
            find_stubs_package: true
            allow_inspection: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Getting started: index.md
  - User guide:
      - Overview: user-guide/index.md
      - Data sources: user-guide/data-sources.md
      - Query optimization: user-guide/query-optimization.md
      - Streaming: user-guide/streaming.md
      - Error handling: user-guide/error-handling.md
      - Schemas: user-guide/schemas.md
  - API reference:
      - scan_avro: api/scan_avro.md
      - read_avro: api/read_avro.md
      - read_avro_schema: api/read_avro_schema.md
      - AvroReader: api/avro_reader.md
      - MultiAvroReader: api/multi_avro_reader.md
      - Exceptions: api/exceptions.md
  - Contributing: contributing.md
